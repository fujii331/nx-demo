name: Staging Deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'リリース対象のタグ'
        required: false
        default: ''
    branches: [main]
jobs:
  deploy:
    name: Deploy Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git checkout ${{ github.event.inputs.ref }}
        if: ${{ startsWith(github.event.inputs.ref, 'v') }}
      - run: echo ${{ github.event.inputs.ref }}
        if: ${{ startsWith(github.event.inputs.ref, 'v') }}
